<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Online Misic Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zhu Online Music Player</h1>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter song title" required>
            <button type="submit" class="button green">Search</button>
        </form>
        <button id="back-button" class="button blue" style="display:none;">Back to Search</button>
        <div id="results"></div>
        <div id="music-container" style="display:none;">
            <button id="hide-music" class="button gray">Hide</button>
            <h3 id="current-track-title"></h3>
            <audio controls id="main-audio"></audio>
            <div id="controls">
                <button id="prev" class="button blue">Prev</button>
                <button id="play-pause" class="button blue">Play</button>
                <button id="next" class="button blue">Next</button>
                <button id="auto-play" class="button blue">Auto Play: Off</button>
            </div>
            <button id="close-music" class="button red top-right">X</button>
        </div>
        <button id="show-music" class="button gray small-button" style="display:none;">Show Music Player</button>
        <div class="footer" id="home-footer">
            <p style="color: white;">About: This web is, for listening to music and downloading music quickly.</p>
            <p style="color: white;">Credit: This web was created by Zals with love.</p>
            <button id="creator-button" class="button green">Creator</button>
        </div>
    </div>
    <div class="footer" id="footer-text">
        <p>&copy; 2024 Zals. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
                                                                             </html>
