<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Track Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Track Search</h1>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter track title" required>
            <button type="submit">Search</button>
        </form>
        <button id="back-button" style="display:none;">Back to Search</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
