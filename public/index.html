<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Streaming and Downloader</h1>
        <button id="toggle-mode" class="button green">Night Mode</button>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter song title" required>
            <button type="submit" class="button green">Search</button>
        </form>
        <button id="back-button" class="button blue">Back to Search</button>
        <div id="results"></div>
        <div id="music-container">
            <button id="close-music" class="button red">X</button>
            <h3 id="current-track-title"></h3>
            <audio controls id="main-audio"></audio>
            <div class="controls">
                <button id="prev-button" class="button blue">Previous</button>
                <button id="play-pause-button" class="button green">Play</button>
                <button id="next-button" class="button blue">Next</button>
                <button id="autoplay-button" class="button green">Autoplay Off</button>
            </div>
        </div>
        <div class="footer" id="home-footer">
            <p>About: This web app allows you to search and download Spotify tracks easily.</p>
            <p>Purpose: To provide an easy way to download and listen to Spotify music.</p>
            <button id="creator-button" class="button green">Creator</button>
        </div>
    </div>
    <div class="footer" id="footer-text">
        <p>&copy; 2024 Zals. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
