<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search for music...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="results"></div>
    
    <div id="music-container" class="music-container">
        <button id="hide-music">Hide</button>
        <button id="close-music">X</button>
        <div class="music-bar">
            <div id="current-track-title" class="track-title">Track Title</div>
            <audio id="main-audio" controls></audio>
            <div class="controls">
                <button id="prev">Previous</button>
                <button id="play-pause">Play</button>
                <button id="next">Next</button>
                <button id="auto-play">Auto Play: Off</button>
            </div>
        </div>
    </div>

    <button id="show-music" style="display: none;">Show Music</button>

    <script src="script.js"></script>
</body>
</html>
