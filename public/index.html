<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Spotify</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Streaming and Downloader</h1>
        <button id="mode-button">Night Mode</button>
        <div id="search-container">
            <input type="text" id="search-query" placeholder="Search for a track">
            <button id="search-button">Search</button>
        </div>
        <div id="about">
            <p>About: This web app allows you to search and download Spotify tracks easily.</p>
            <p>Purpose: To provide an easy way to download and listen to Spotify music.</p>
            <button id="creator-button">Creator</button>
        </div>
        <div id="results-container"></div>
        <div id="music-container" class="hidden">
            <button id="close-music" class="close-button">X</button>
            <div id="home-track"></div>
            <audio id="main-audio" controls></audio>
        </div>
        <div id="footer">
            <p>&copy; 2024 Zals. All rights reserved.</p>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
