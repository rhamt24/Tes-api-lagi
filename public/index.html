<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALXZHU MUSIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Streaming and Downloader Beta Access</h1>
        <div id="toggle-container">
            <div id="toggle-slider">
                <img id="toggle-icon" src="assets/day.png" alt="Mode Icon">
            </div>
        </div>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter song title" required>
            <button type="submit" id="search-button">
                <img src="assets/search.png" alt="Search">
            </button>
        </form>
        <div id="results"></div>
        <div id="music-container" style="display:none;">
            <button id="close-music" class="button red">X</button>
            <h3 id="current-track-title"></h3>
            <audio controls id="main-audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
